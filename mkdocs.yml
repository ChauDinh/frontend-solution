site_name: Frontend Solutions
nav:
  - Home: index.md
  - About: about.md
  - Fundamentals:
      - General: general.md
      - Interation and Recursion: about.md
      - Sorting and Searching:
          - Insertion Sort: insertionSort.md
          - Merge Sort: insertionSort.md
theme:
  name: "material"
  palette:
    primary: "light green"
    accent: "blue"
  language: "en"
  direction: "ltr"
  font:
    text: "Open Sans"
    code: "Roboto Mono"
  logo:
    icon: "laptop_mac"
markdown_extensions:
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - "javascripts/extra.js"
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
